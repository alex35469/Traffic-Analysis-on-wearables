# IMPORTANT: TO ADD ACTIONS, PLEASE ADD THEM AT THE BOTTOM OF THE List
# TO ENSURE THE SAVED FILENAME IS CONSITENT WITH THE ACTION.

# Previously analysed
Endomondo:
  package: com.endomondo.android
  activity: com.endomondo.android.wear.ui.WearAppActivity
  keepOnly: [2]  # Action to be selected starting at 1.
  sequence: [("openAndClose", 1), (background, 5)]
  actions :
    openAndClose: ["(open_app, 20)", "(close_app, 5)"]
    openAndBackground: ["(open_app, 20)", "(background, 5)"]
    playGreenButton: ["(open_app, 7)", "(button_click_func((190,190)), 5)", "(swipe_left, 1)", "(close_app, 5)"] # "(button_click_func((190,190)), 3)"]
    browseMap: ["(open_app, 7)", "(swipe_right, 3)", "(scroll_right, 3)", "(scroll_up, 3)", "(scroll_up, 4)", "(scroll_right, 2)", "(close_app, 5)"] # "(button_click_func((190,190)), 3)"]


