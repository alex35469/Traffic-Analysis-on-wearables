Daily_tracking:
  package : com.huawei.health
  activity: com.huawei.bone.view.dailytrack.activity.DailyTrackMainActivity
  keepOnly: [2]
  actions:
    # 1 Open, wait and close
    - ["(open_app, 20)", "(close_app, 5)"]
    # 2 First use
    - ["(open_app, 5)", "(swipe_right, 1)", "(swipe_right, 1)", "(swipe_right, 1)", "(swipe_right, 1)", "(swipe_right, 1)", "(button_click_func((190,190)), 5)", "(close_app, 3)"]
    # 3 Open, scroll down and close
    - ["(open_app, 5)", "(swipe_down, 1)", "(swipe_down, 1)", "(swipe_down, 1)", "(close_app, 5)"]
    # 4 Open VO2Max
    - ["(open_app, 5)", "(swipe_right, 1)", "(button_click_func((150,190)), 3)", "(close_app, 3)"]
    # 5 Open BMI
    - ["(open_app, 5)", "(swipe_right, 1)", "(button_click_func((250,190)), 3)", "(close_app, 3)"]
