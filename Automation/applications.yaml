# IMPORTANT: TO ADD ACTIONS, PLEASE ADD THEM AT THE BOTTOM OF THE List
# TO ENSURE THE SAVED FILENAME IS CONSITENT WITH THE ACTION.

# Previously analysed
Endomondo:
  package: com.endomondo.android
  activity: com.endomondo.android.wear.ui.WearAppActivity
  keepOnly: [2, 3]
  actions :
    # 1. open and close
    - ["(open_app, 20)", "(close_app, 5)"]
    # 2. play
    - ["(open_app, 7)", "(button_click_func((190,190)), 5)", "(swipe_left, 1)", "(close_app, 5)"] # "(button_click_func((190,190)), 3)"]
    # 3. Bowse the map
    - ["(open_app, 7)", "(swipe_right, 3)", "(scroll_right, 3)", "(scroll_up, 3)", "(scroll_up, 4)", "(scroll_right, 2)", "(close_app, 5)"] # "(button_click_func((190,190)), 3)"]


