# Native
HeartRate:
  package: com.huawei.health
  activity: com.huawei.bone.view.heartrate.activity.HeartRateMainActivity
  keepOnly: []
  actions:
    # Open, wait for 25 seconds and close
    openAndClose: ["(open_app, 20)", "(close_app, 5)"]
    logIn: ["(open_app, 5), (50, 330))"]

DailyTracking:
  package : com.huawei.health
  activity: com.huawei.bone.view.dailytrack.activity.DailyTrackMainActivity
  keepOnly: [2]
  actions:
    # 1 Open, wait and close
    openAndClose: ["(open_app, 20)", "(close_app, 5)"]
    # 2 First use
    logIn: ["(open_app, 5)", "(swipe_right, 1)", "(swipe_right, 1)", "(swipe_right, 1)", "(swipe_right, 1)", "(swipe_right, 1)", "(button_click_func((190,190)), 5)", "(close_app, 3)"]
    # 3 Open, scroll down and close
    scrollDown: ["(open_app, 5)", "(swipe_down, 1)", "(swipe_down, 1)", "(swipe_down, 1)", "(close_app, 5)"]
    # 4 Open VO2Max
    VO2Max: ["(open_app, 5)", "(swipe_right, 1)", "(button_click_func((150,190)), 3)", "(close_app, 3)"]
    # 5 Open BMI
    BMI: ["(open_app, 5)", "(swipe_right, 1)", "(button_click_func((250,190)), 3)", "(close_app, 3)"]
